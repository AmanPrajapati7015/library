<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>My library</h2>
            <div class="logs">
                <h3 class="log-head">Library log</h3>
                <p>Total books count :</p>
                <p class="total-books">0</p>
                <p>Read :</p>
                <p class="total-read">0</p>
                <p>Not read :</p>
                <p class="total-not-read">0</p>
            </div>
        </div>
        <hr>
        <button class="add-btn" onclick="showForm()">+ Add Book</button>
        <div class="books-container">
        </div>
    </div>

    <div class="form-background" onclick="removeForm()"></div>

    <div class="new-book-form">
        <form action="" onsubmit= "event.preventDefault();">
            <h3>Add new book</h3>
            <input required type="text" id="title" placeholder="Title">
            <input required type="text" id="author" placeholder="Author">
            <input required type="number" id="pages" placeholder="Pages">
            <div class="read-confirm">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="is-read">
            </div>
            <button class="submit" onclick="Book.addBookToLibrary()">Add book</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
